<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Product App</title>
</head>
<body>

<div id="app">
    <button @click="addNewCard">Создать список задач</button>

    <div class="columns">
        <column
                title="Новые"
                :cards="firstColumnCards"
                @update-card="updateCard"
        ></column>

        <column
                title="В процессе"
                :cards="secondColumnCards"
                @update-card="updateCard"
        ></column>

        <column
                title="Завершённые"
                :cards="thirdColumnCards"
                @update-card="updateCard"
        ></column>
    </div>

</div>

</body>
</html>

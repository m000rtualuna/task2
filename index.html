<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.min.js"></script>
    <script defer src="js/main.js"></script>
    <title>Заметки</title>
</head>
<body>

<div id="app">
    <form @submit.prevent="submitNewCard">
        <p>Заголовок списка</p>
        <input type="text" v-model="newCardTitle" required />

        <div v-for="(item, index) in newCardItems" :key="index">
            <p>Пункт списка</p>
            <input type="text" v-model="newCardItems[index]" required />
        </div>

        <button type="button" @click="newCardItems.push('')" :disabled="newCardItems.length >= 5">Добавить пункт</button>

        <button type="submit">Добавить карточку</button>
    </form>

    <div class="columns">
        <column title="Новые" :cards="firstColumnCards" :check-allowed="checkAllowed" @update-card="updateCard"></column>

        <column title="В процессе" :cards="secondColumnCards" :check-allowed="checkAllowed" @update-card="updateCard"></column>

        <column title="Завершённые" :cards="thirdColumnCards" :check-allowed="checkAllowed" @update-card="updateCard"></column>
    </div>

</div>

</body>
</html>
